<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <style>
        /* Basic styling, adapt as needed */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-bottom: 10px;
        }
        #quoteList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CRUD App</h1>
    
    <!-- Input fields for creating a new quote -->
    <label for="bookInput">Book:</label>
    <input type="text" id="bookInput" placeholder="Enter book name">

    <label for="quoteInput">Quote:</label>
    <input type="text" id="quoteInput" placeholder="Enter quote text">

    <!-- Buttons for CRUD operations -->
    <button onclick="createQuote()">Create Quote</button>
    <button onclick="getQuotes()">Get Quotes</button>

    <!-- Display area for quotes -->
    <div id="quoteList"></div>

    <script src="app.js"></script>
</body>
</html>
